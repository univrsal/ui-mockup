<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Mockup</title>
    <link rel="stylesheet" href="./css/window.css">
    <link rel="stylesheet" href="./css/controls.css">
    <link rel="stylesheet" href="./css/setup.css">
    <link rel="stylesheet" href="./css/extra.css">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/status.css">
    
    <link rel="shortcut icon" type="image/png" href="img/icon.png">
</head>

<body onmouseup="stop_drag(event)" onmousemove="drag(event)">
    <div id="bg-image"></div>
    
    <div id="main" class="windowframe center setup">
        <!-- Basic title bar -->
        <div class="titlebar">
            <div class="windowcontrols noselect">
                <span class="dot red"></span>
                <span class="dot orange"></span>
                <span class="dot green"></span>
            </div>
            
            <p class="label windowtitle centerh">ScreenBreak</p>
        </div>
        
        <!-- Window content -->
        <div class="page listCenter outer">
            <div class="middle">
                <div class="inner">
                    
                    <p class="label huge" id="time">12:00</p>
                    <p class="label medium" id="date">6. Dezember</p> 
                    <div class="spacer"></div>

                    <!-- Info box -->
                    <div class="buttonList">
                        <div class="left inline">
                            <p id="breaks" class="label medium">2 von 10 Pausen</p>
                            <p class="label" style="color: transparent;">placeholder</p>
                            <button class="button min-button">Übersicht</button>
                        </div>
                        
                        <div class="divider inline"></div>
                        
                        <div class="right inline">
                            <p id="reminder" class="label medium">Nächste Pause </p>
                            <p id="countdown" class="label">In 10 Minuten</p>
                            <button class="button min-button">Überspringen</button>
                        </div>
                        <div class="clear-both"></div>
                    </div>
                    <br> 
                    <div class="buttonList">
                        <p class="label">Erinnerungen: <span style="color: #34c848; font-weight: bold;">Atkiv</span></p>
                        <p class="label">Timer: <span style="color: #34c848; font-weight: bold;">Atkiv</span></p>
                    </div>
                </div>
            </div>
        </div> 
        
        <!-- Skip button -->
        <div class="buttonbox">
            <button id="skip" class="button dialog-button" onClick="handle_close()">
                <p class="label">OK</p>
            </button>
            <button id="skip" class="button dialog-button" onClick="settings()">
                <p class="label">Einstellungen</p>
            </button>
        </div>
        
        <!-- Resize Corner -->
        <div id="resize" onmousedown="start_drag(event)"></div>
    </div>
    
    <!-- Popups -->
    
    <script src="./js/setup.js"></script>
    <script src="./js/status.js"></script>
</body>

</html>
