<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Mockup</title>
    <link rel="stylesheet" href="./css/window.css">
    <link rel="stylesheet" href="./css/controls.css">
    <link rel="stylesheet" href="./css/setup.css">
    <link rel="stylesheet" href="./css/extra.css">
    <link rel="stylesheet" href="./css/popup.css">
    
    <link rel="shortcut icon" type="image/png" href="img/icon.png">
</head>

<body onmouseup="stop_drag(event)" onmousemove="drag(event)">
    <div id="bg-image"></div>
    
    <div id="main" class="windowframe center setup">
        <!-- Basic title bar -->
        <div class="titlebar">
            <div class="windowcontrols noselect">
                <span class="dot red"></span>
                <span class="dot orange"></span>
                <span class="dot green"></span>
            </div>
            
            <p class="label windowtitle centerv">ScreenBreak</p>
        </div>
        
        <!-- Window content -->
        
        <!-- Skip button -->
        <div class="buttonbox">
            <button id="skip" class="button dialog-button" onClick="skip()">
                <p class="label">Überspringen</p>
            </button>
            
            <button id="back" class="button dialog-button" style="display: none;" onClick="back()">
                <p class="label">Zurück</p>
            </button>
        </div>
        
        <!-- Resize Corner -->
        <div id="resize" onmousedown="start_drag(event)"></div>
    </div>
    
    <!-- Popups -->
    
    <script src="./js/setup.js"></script>
</body>

</html>
