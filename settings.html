<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Mockup</title>
    <link rel="stylesheet" href="./css/window.css">
    <link rel="stylesheet" href="./css/controls.css">
    <link rel="stylesheet" href="./css/settings.css">
    <link rel="stylesheet" href="./css/extra.css">
    <link rel="stylesheet" href="./css/popup.css">
    
    <link rel="shortcut icon" type="image/png" href="img/icon.png">
    
</head>

<body onmouseup="stop_drag(event)" onmousemove="drag(event)">
    <div id="bg-image"></div>
    
    <div id="main" class="windowframe center settings">
        <!-- Basic title bar -->
        <div class="titlebar">
            <div class="windowcontrols noselect">
                <span class="dot red"></span>
                <span class="dot orange"></span>
                <span class="dot green"></span>
            </div>
            
            <p class="label windowtitle centerv">ScreenBreak - Einstellungen</p>
        </div>
        
        <!-- Window tab bar -->
        <div class="tab-bar spacer-small">
            <button id="tab-button1" class="tab-button tab-button-left tab-button-pressed" onClick="select_tab(event, 1)">
                Allgemein
            </button>
            <button id="tab-button2" class="tab-button tab-button-middle" onClick="select_tab(event, 2)">
                Gruppen
            </button>
            <button id="tab-button3" class="tab-button tab-button-middle" onClick="select_tab(event, 3)">
                Pausen
            </button>
            <button id="tab-button4" class="tab-button tab-button-middle" onClick="select_tab(event, 4)">
                Integration
            </button>
            <button id="tab-button5" class="tab-button tab-button-right" onClick="select_tab(event, 5)">
                Impressum
            </button>
        </div>
        <div style="height: 50px;"></div> <!-- Tab bar doesn't use space because of flex display -->
        
        <!-- Content -->
        <div class="page" id="page1" >
            <p class="label medium">
                Design
            </p>
            
            <div class="spacer-small"></div>
            <label for="rdo1">
                <input type="radio" checked="checked" id="rdo1" name="theme">
                <span class="rdo"></span>
                <span>Dunkel</span>
            </label>
            <label for="rdo2">
                <input type="radio" id="rdo2" name="theme">
                <span class="rdo"></span>
                <span>Hell</span>
            </label>
            
            <div class="spacer"></div>
            <p class="label medium">Erinnerungen</p>
            <p class="label option">Verhalten, wenn Systemaudio stummgeschaltet ist</p>
            <label for="rdo3">
                <input type="radio" checked="checked" id="rdo3" name="notifications">
                <span class="rdo"></span>
                <span tip="ScreenBreak wird pausiert vollkommen pausiert">Pausieren</span>
            </label>
            <label for="rdo4">
                <input type="radio" id="rdo4" name="notifications">
                <span class="rdo"></span>
                <span>Stummschalten
                </span>
            </label>
            <label for="rdo5">
                <input type="radio" id="rdo5" name="notifications">
                <span class="rdo"></span>
                <span>Nichts ändern</span>
            </label>
            
            <!-- time controls -->
            <p class="label option">Zeiteinschränkungen</p>
            <div class="horizontal-options">
                <label for="cbk3">
                    <input type="checkbox" id="cbk3">
                    <span class="cbx">
                        <svg width="12px" height="11px" viewBox="0 0 12 11">
                            <polyline points="0.75 4.721 3.375 7.5 8.25 0.75"></polyline>
                        </svg>
                    </span>
                    <span>Uhrzeit</span>
                </label>

                <div class="horizontal-options">
                    <p class="label">Von</p>
                    <div class="time-input">
                        <input type="text" id="time" class="spinbox" value="14:00" oninput="handle_time(event)">
                        <div class="spinbox-buttons">
                            <button class="spinbox-up">
                                <svg width="20px" height="12px" viewBox="0 0 12 20">
                                    <polyline points="2.47 8.506 10 0.918 17.530 8.506"></polyline>
                                </svg>
                            </button>
                            <button class="spinbox-down">
                                <svg width="20px" height="12px" viewBox="0 0 12 20">
                                    <polyline points="2.47 0.728 10 8.316 17.530 0.728"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="page" id="page2" style="display: none;">
            <p class="label medium">
                Page 2 
            </p>
        </div>
        
        <div class="page" id="page3" style="display: none;">
            <p class="label medium">
                Page 3
            </p>
        </div>
        
        
        <!-- Skip button -->
        <div class="buttonbox">
            <button id="skip" class="button dialog-button" onClick="skip()">
                <p class="label">OK</p>
            </button>
            
            <button id="back" class="button dialog-button" onClick="back()">
                <p class="label">Abbrechen</p>
            </button>
        </div>
        
        <!-- Resize Corner -->
        <div id="resize" onmousedown="start_drag(event)"></div>
    </div>
    
    <!-- Popups -->
    
    <script src="./js/setup.js"></script>
    <script src="./js/settings.js"></script>
</body>

</html>
